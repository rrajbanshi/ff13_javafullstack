#Active Profile
spring.profiles.active=dev

#Logging Config
logging.level.ROOT=INFO
logging.level.com.examples.empapp=DEBUG
logging.file.name=empapp.log 


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/mydata?useSSL=false
spring.datasource.username=root
spring.datasource.password=root1234

#Hibernate Properties
spring.jpa.properties.hibernate.dailect=org.hibernate.dailect.MySQL8InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
